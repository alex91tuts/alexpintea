---

layout: empty
title: Magazine

---
<div class="static-slider7">
    <div class="container">
        <!-- Row  -->
        <div class="row justify-content-center ">
            <!-- Column -->
            <div class="col-md-8 align-self-center text-center">
                <h1 class="title text-white">MAGAZINE</h1>
                               
            </div>
            <!-- Column -->
            
        </div>
    </div>
</div>

 <div class="spacer feature20 up">
    <div class="container">
        <!-- Row  -->
        
        <!-- Row  -->
        <div class="row wrap-feature-20">
            <!-- Column -->
			{% assign afiliati = site.data.afiliati.programs %}
			{% for afiliat in afiliati %}
            <div class="col-lg-6" data-aos="flip-left" data-aos-duration="1200">
                <div class="card">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card-body d-flex no-block" style="justify-content: space-between;">
                                <div class="m-r-20"><img src="{{ afiliat.logo_path }}" height="50" class="rounded" /></div>
                                <div>
                                    <h5 class="font-medium" style="line-height: 46px; font-weight: 900">{{ afiliat.name }}</h5>
									
								</div>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <a href="{{ afiliat.main_url }}" class="text-white linking bg-success-gradiant">MERGI <i class="ti-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
			{% endfor %}
            <!-- Column -->
    
        </div>
        <!-- Row  -->
    </div>
</div>

<script src="https://cdn.2performant.com/l2/link2.js" id="linkTwoPerformant" data-id="l2/0/0/9/2/8/7/0/9/1/2" data-api-host="https://cdn.2performant.com"></script>
