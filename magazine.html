---

layout: page
title: RECENZII MAGAZINE

---

 <div class="spacer feature20 up">
    <div class="container">

      <div class="row wrap-feature-20">
			{% for post in site.posts %}
			<!-- Magazin -->
			<div class="col-lg-6 col-12">
                <div class="card">
                    <div class="row">
                        <div class="col-8">
                            <div class="card-body d-flex no-block" style="justify-content: space-between;">
                                <div class="m-r-20"><img src="{{ post.logo }}" height="50" class="rounded" /></div>
                                <div>
                                    <h5 class="font-medium" style="line-height: 46px; font-weight: 900">{{post.adresa}}</h5>
									
								</div>
                            </div>
                        </div>
                        <div class="col-4 text-center d-flex">
                            <a href="{{ post.url }}" class="text-white">CITEȘTE »</a>
                        </div>
                    </div>
                </div>
            </div>
				{% endfor %}
		   	<!-- Magazin -->
        </div>
        <!-- Row  -->
    </div>
</div>

<style>

	.spacer {
		padding: 0;
	}
.card-body {
    display: -ms-flexbox!important;
    display: flex!important;
    flex-direction: row;
    justify-content: center;
    align-items: center;
		padding-left: 5px;
}

.text-center {
		justify-content: center;
    align-items: center;
	}
.text-white {
    background-color: transparent;
    background-image: linear-gradient(260deg, #8062d4 0%, #41dcab 100%);
    text-decoration: none;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    border: none;
    color: white;
    border-radius: 3px;
    text-transform: uppercase;
    padding: 7px 16px;
    font-weight: 600;
		text-align: center;
}
</style>
