{% for post in site.new-reviews %}
{% if post.url == include.link %}
<div class="link-to">
<div class="row" markdown="1">
<div class="col-lg-2 col-3 image-cust">
  <img src="/assets/images/reviews/{{ page.next.image_path | split: '/' | join: '/link-'}}">
</div>
<div class="col-lg-10 col-9 text-cust">
  <a href="{{ post.url }}" class="link-cust">{{ post.title }}</a>
  <br>
</div>

</div>
</div>
{% endif %}
{% endfor %}
