{% for tag in page.tags %}
	<a href="{{ site.url }}/review" class="tag" onclick="window.name = '{{ tag | upcase }}';" style="background: black; color: white;">{{ tag | upcase }}</a>
{% endfor %}

<style>
.tag:hover {
	letter-spacing: 1px;
	transition: all 1s;
	transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
	}
</style>
