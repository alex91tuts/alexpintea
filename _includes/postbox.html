<div class="col-6" style="padding: 0; padding-right: 5px;">
<div class="card-wrapper col-12">
	<div class="for-style">
  {% if post.image contains "transparent" %}
	<div class="imagine-post" style="background-image: url('{{ post.image }}'); background-size: contain; background-color: #f6f5f8;background-origin: content-box; padding: 15px;">
  {% else %}
  <div class="imagine-post" style="background-image: url('{{ post.image }}'); background-size: cover; background-color: black;">
  {% endif %}
	<span class="author-post">✒️ {{ post.author }}</span>
	</div>
	<div class="footer-post">
		<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
		<p>{{ post.description }}</p>
    {% if post.cat == "SMARTWATCH" or post.cat == "SMARTPHONES" %}
    <span class="data-post" style="background: #1d8a91; color: white;">{{ post.score }}</span>
    {% else %}
		<span class="data-post">📅 {{ post.date | date: "%b %d, %Y" }}</span>
    {% endif %}
	</div>
	</div>
</div>
</div>
