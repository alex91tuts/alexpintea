<script>

	
// Sticky elements for the menu
let list = [],x = [], continut, he, outputList = '', bottom, rect;

function toggleShow() {
	var toc = document.getElementById('tocid');

	console.log(state);
	if (state === "none" || state === "") {
    	toc.style.display = "block";
  } else {
    	toc.style.display = "none";
  }
}

	
	function getAllHeadings() {
    var continut = document.getElementById('continut');
    var he = continut.getElementsByTagName('h2');
    var list = [];
    var outputList = '';

    for (var i = 0; i < he.length; i++) {
        list.push(he[i].innerHTML);
    }
    
    var prodList = list.map(prod => {
        var safeProd = prod.replace(/[,.;:?!']/g, '');  // Înlătură caracterele speciale din prod
        return encodeURIComponent(safeProd.split(' ').join('-')).toLowerCase();
    });

    for (var i = 0; i < prodList.length; i++) {
        outputList += `
        <!-- begin post -->
            <li><a href="#${prodList[i]}">${list[i]}</a></li>
        <!-- end post -->`    
    };

    document.getElementById('outputList').innerHTML = outputList;
}

window.onload = getAllHeadings;


window.onbeforeunload = function () {
  window.scrollTo(0, 0);
}

</script>
