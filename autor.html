<div class="row">
 {% for autori in site.autor %}
<div class="col-lg-6 col-12" style="padding: 0;">
	<div class="card">
    <div class="img">
      <img src="{{ autori.image }}" alt="poza profil fabrica cu amintiri" width="100" height="100">
    </div>
    <div class="infos">
      <div class="name">
				<h2>{{ autori.author }}</h2>	
      </div>
			<p>{{ autori.emoji }}</p>
      <p class="text">
        {{ autori.mesaj }}
      </p>
      <div class="links">
        <a href="{{ site.url }}{{ autori.url }}"><button class="view">PROFIL</button></a>
      </div>
    </div>
  </div>
</div>
	{% endfor %}
</div>
